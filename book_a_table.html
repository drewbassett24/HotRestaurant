<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  

    <title>Hot Restaurant</title>
</head>

<body style="margin-bottom: 80px;">

    <!-- Sticky Nav Section -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#" target="_blank"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-item nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="availability.html">View Tables</a>
                    <a class="nav-item nav-link" href="book_a_table.html">Make Reservation</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="jumbotron jumbotron-fluid bg-danger text-white text-center">
        <div class="container">
            <h1 class="display-3"><i class="fab fa-hotjar mr-2"></i>Hot Restaurant</h1>
            <div class="col border-bottom border-warning m-2"></div>
            <h2>Make your reservation</h2>
        </div>
    </section>

    <!-- Page Buttons -->
    <section class="container bg-white">
        <div class="row">
            <div class="col text-center">
                <a href="/availability"><button type="button" class="btn btn-lg btn-primary"><i class="far fa-list-alt mr-2"></i>View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-secondary"><i class="fas fa-home"></i></button></a>
            </div>
        </div>
    </section>
    <br>

    <section class="container bg-white">
        <div class="row">
            <div class="col">

                <!-- Create Reservation -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Table Reservation</h4>
                    </div>
                    <div class="card-body">
                        <form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reservationName">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reservationPhone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reservationEmail">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reservationUniqueID">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>
                    </div>
                </div>
                <br>
                

            </div>
        </div>
    </section>

    <!-- Fixed Footer Section -->
    <footer class="footer fixed-bottom text-white text-center">
        <div class="container-fluid bg-danger pt-2">
        </div>
        <div class="row bg-dark pt-2">
            <div class="col-12 col-md-6 text-md-right align-items-center ">
                    <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist"> API Wait List</a>
            </div>
            <div class="col-12 col-md-6 text-md-left align-items-center">
                <p>Copyright &#169; 2021 - <i class="fab fa-hotjar text-danger mr-2"></i>Hot Restaurant</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ac5a0514e.js" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $(".submit").on("click", function(){
    
            var newReservation = {
                customerName: $('#reservationName').val().trim(),
                phoneNumber: $('#reservationPhone').val().trim(),
                customerEmail: $('#reservationEmail').val().trim(),
                customerID: $('#reservationUniqueID').val().trim()
            };
    
            console.log(newReservation);
    
            var currentURL = window.location.origin;
    
            $.post(currentURL + "/api/tables", newReservation,
            function (data) {
    
                if (data == true) {
                    alert("Table booking confirmed!")
                } else if (data == false) {
                    alert("Sorry you are going to have to wait, don't worry we'll add you to our waiting list")
                }
    
                $('#reservationName').val("");
                $('#reservationPhone').val("");
                $('#reservationEmail').val("");
                $('#reservationUniqueID').val("");
            });
    
    return false;
    
    });
    
    </script>
</body>

</html>
